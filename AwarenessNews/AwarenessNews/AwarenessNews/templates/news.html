{% extends "layout.html" %}

{% block content %}

    <div class="jumbotron">
        <div class="well text-center">

            <h1> Covid Awareness News</h1>

        </div>
    </div>


<p class="text-center">News And Updates Information</p>

<div class="container">
    <div class="row">
        <div class="col md-14">
            <div class="jumbotron p-3">
                <h2> Search <b> Country </b> 
                <button type="button" class="btn btn-success float-right">  Search Country </button>
                </h2>
            </div>

            <table class="table table-dark">
                
               
                    {% for key, value in result.items() %}
                    <tr>
                        <th> {{ key.upper()}} </th>
                        <td> {{ value }}</td>
                        
                    </tr>

                    {% endfor %}
                
            </table>
        </div>
    </div>
</div>

{% endblock %}
